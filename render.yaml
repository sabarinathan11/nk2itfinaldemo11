services:
  - type: web
    name: securecart-api
    env: node
    region: syd
    branch: main
    plan: starter
    disk: 1024
    buildCommand: "npm install && npm run build"
    startCommand: "npm start"
    startTimeout: 300
    healthCheckPath: /health
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: SMTP_HOST
        sync: false
      - key: SMTP_PORT
        sync: false
      - key: SMTP_USER
        sync: false
      - key: SMTP_PASS
        sync: false
      - key: EMAIL_FROM
        sync: false
      - key: NODE_ENV
        value: production
        sync: false

  - type: cron # optional: example for running seeds/migrations via a job
    name: securecart-migrate
    env: node
    branch: main
    buildCommand: "npm install"
    startCommand: "npm run migrate"
    schedule: "@once"
